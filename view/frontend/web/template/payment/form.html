<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <!-- ko if: !getVisibleType() -->
                <span data-bind="html: getInfo()"></span>
            <!-- /ko -->
            <!-- ko if: getVisibleType() -->
                <span data-bind="text: getTitle()"></span>
            <!-- /ko -->
        </label>
    </div>

    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko if: !getVisibleTypeDescription -->
            <div class="resolve-item">
                <p class="resolve-info-description" data-bind="text: $t('You will be redirected to Resolve to securely complete your purchase. Just fill out a few pieces of basic information and get a real-time decision. Checking your eligibility won\'t affect your credit score.')"></p>
            </div>
        <!--/ko-->
        <!-- ko if: getVisibleTypeDescription -->
            <div class="resolve-item">
                <p class="resolve-info-description" data-bind="html: getDescription()"></p>
            </div>
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: continueInResolve,
                        attr: {title: $t('Continue with Resolve')}
                        css: {display: getProcessMode()}
                        ">
                    <span data-bind="i18n: 'Continue with Resolve'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
